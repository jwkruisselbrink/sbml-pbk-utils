id: oral
label: oral
model_instances:
  - id: simple
    label: simple
    model_path: tests/resources/models/simple/simple.annotated.sbml
    target_mappings:
      AGut: AGut
      ABlood: ABlood
  - id: simple_metab
    label: simple metab
    model_path: tests/resources/models/simple_metab/simple_metab.annotated.sbml
    target_mappings:
      AGut: AGut_P
      ABlood: ABlood_P
      ALiver: ALiver_P

scenarios:
  - id: oral_single
    label: Oral single dose
    time_unit: DAY
    amount_unit: MICROGRAMS
    duration: 4
    evaluation_resolution: 24
    dosing_events:
      - type: single_bolus
        target: AGut
        amount: 1
        time: 1
    outputs:
      - id: ABlood
        label: Amount in blood
        output: ABlood
      - id: ALiver
        label: Amount in liver
        output: ALiver
  - id: oral_repeated
    label: Oral repeated dose
    time_unit: DAY
    amount_unit: MICROGRAMS
    duration: 10
    evaluation_resolution: 24
    dosing_events:
      - type: repeated_bolus
        target: AGut
        amount: 1
        time: 0
        interval: 1
        until: 10
    outputs:
      - id: ABlood
        label: Amount in blood
        output: ABlood
      - id: ALiver
        label: Amount in liver
        output: ALiver
    reference_data:
      - id: reference
        label: reference
        file_path: tests/resources/scenarios/reference_data/oral_repeated.csv
        series_type: CHECKPOINTS
        time_unit: DAY
        outputs:
        - id: ABlood
          label: Amount in blood
          output: ABlood
        - id: ALiver
          label: Amount in liver
          output: ALiver
