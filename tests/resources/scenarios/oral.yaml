id: simple
label: simple
model_instances:
  - id: simple
    label: simple
    model_path: tests/models/simple.annotated.sbml
    target_mappings:
      AGut: AGut
      ABlood: ABlood
  - id: simple_metab
    label: simple_metab
    model_path: tests/models/simple_metab.annotated.sbml
    target_mappings:
      AGut: AGut_P
      ABlood: ABlood_P
      ALiver: ALiver_P

scenarios:
  - id: oral_single
    label: Oral single dose
    duration: 4
    evaluation_resolution: 24
    dosing_events:
      - type: single_bolus
        target: AGut
        amount: 1
        time: 1
    outputs:
      - id: ABlood
        label: Amount in blood
        output: ABlood
      - id: ALiver
        label: Amount in liver
        output: ALiver
    time_unit: DAY
    amount_unit: MICROGRAMS
  - id: oral_repeated
    label: Oral repeated dose
    duration: 10
    evaluation_resolution: 24
    dosing_events:
      - type: repeated_bolus
        target: AGut
        amount: 1
        time: 0
        interval: 1
        until: 10
    outputs:
      - id: ABlood
        label: Amount in blood
        output: ABlood
      - id: ALiver
        label: Amount in liver
        output: ALiver
    time_unit: DAY
    amount_unit: MICROGRAMS
