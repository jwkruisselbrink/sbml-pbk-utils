id: liver
label: liver
model_instances:
  - id: simple
    label: simple
    model_path: tests/resources/models/simple/simple.annotated.sbml
    target_mappings:
      AGut: AGut
      ABlood: ABlood
  - id: simple_metab
    label: simple_metab
    model_path: tests/resources/models/simple_metab/simple_metab.annotated.sbml
    target_mappings:
      AGut: AGut_P
      ABlood: ABlood_P
      ALiver: ALiver_P

scenarios:
  - id: liver_init
    label: Liver initial amount
    time_unit: DAY
    amount_unit: MICROGRAMS
    duration: 4
    evaluation_resolution: 24
    initial_states:
      - target: ALiver
        amount: 100
    outputs:
      - id: ABlood
        label: Amount in blood
        output: ABlood
      - id: ALiver
        label: Amount in liver
        output: ALiver

