id: dermal
label: dermal
model_instances:
  - id: simple_dermal
    label: simple dermal
    model_path: tests/resources/models/simple_dermal/simple_dermal.annotated.sbml
    target_mappings:
      ASkin: ASkin
      ABlood: ABlood

scenarios:
  - id: dermal_single
    label: dermal single dose
    time_unit: DAY
    amount_unit: MICROGRAMS
    duration: 4
    evaluation_resolution: 24
    dosing_events:
      - type: single_continuous
        target: ASkin
        amount: 1
        time: 1
        duration: 0.5
    outputs:
      - id: ASkin
        label: Amount in skin
        output: ASkin
      - id: ABlood
        label: Amount in blood
        output: ABlood
      - id: ALiver
        label: Amount in liver
        output: ALiver
  - id: dermal_repeated
    label: dermal repeated dose
    time_unit: DAY
    amount_unit: MICROGRAMS
    duration: 10
    evaluation_resolution: 24
    dosing_events:
      - type: repeated_continuous
        target: ASkin
        amount: 1
        time: 1
        duration: 0.5
        interval: 1
        until: 6
    outputs:
      - id: ASkin
        label: Amount in skin
        output: ASkin
      - id: ABlood
        label: Amount in blood
        output: ABlood
      - id: ALiver
        label: Amount in liver
        output: ALiver
